<ion-header>
</ion-header>

<ion-content>
    <h2 class = login-logo>Loyalty Card Wallet</h2>
    <form class="login-button2" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <ion-card>
            <ion-input name="login" placeholder="Login" ngModel required #first="ngModel"></ion-input>
        </ion-card>
        <ion-card>
            <ion-input type="password" placeholder="Password" name="password" ngModel></ion-input>
        </ion-card>
        <button class="md-raised">Submit</button>
    </form>


    <div class="register-button">
        <ion-button class="btn" color="secondary" href="/register" router-direction="forward" >Register</ion-button>
    </div>

    <ion-button expand="block" routerLink="/menu/stat">Enter Manager Page</ion-button>
</ion-content>
