<ion-header>
  <ion-toolbar>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="myCards">
        My Stamp Cards
      </ion-segment-button>
      <ion-segment-button value="allCards">
        <ion-button (click)="getSelectOptions()">Companies</ion-button>
        All Cards
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list [ngSwitch]="segment" >
      <ion-item-group *ngSwitchCase="'myCards'">
        <div>test</div>
      </ion-item-group>
    </ion-list>

    <ion-list [ngSwitch]="segment" >
      <ion-item-group *ngSwitchCase="'allCards'">
        <div>test2</div>
        <div>{{myjason}}</div>
      </ion-item-group>
    </ion-list>

</ion-content>
