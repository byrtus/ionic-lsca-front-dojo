<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-menu-toggle contentId="content" auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root"
                    [class.active-item]="selectedPatch.startsWith(p.url)">
            <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <ion-menu-toggle contentId="content" auto-hide="false">
          <ion-item [routerLink]="'/menu/accountA'" routerDirection="root"
                    [class.active-item]="selectedPatch.startsWith('/menu/accountA')">
            <ion-icon slot="start" [name]="'person-circle-outline'"></ion-icon>
            <ion-label>
              Edit Account
            </ion-label>
          </ion-item>
          <ion-item tappable (click)="logOut()" routerDirection="root">
            <ion-icon name="log-out" slot="start"></ion-icon>
            Logout
          </ion-item>
          </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
