<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manager Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>

    <form #userForm="ngForm" (ngSubmit)="userRegister(userForm)">
    <ion-card>

      <ion-item>
        <ion-text>User Name : </ion-text>
        <ion-input name="userName" type="text" placeholder=" Enter New Login Name" ngModel ='{{user.username}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>New Password : </ion-text>
        <ion-input name="password" type="password" placeholder=" Enter New Password" ngModel ='{{pass}}'></ion-input>
      </ion-item>


      <ion-item>
        <ion-text>First Name : </ion-text>
        <ion-input name="firstName" type="text" placeholder=" Enter New First Name" ngModel ='{{userDetails.firstName}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>Last Name : </ion-text>
        <ion-input name="lastName" type="text" placeholder=" Enter New Last Name" ngModel ='{{userDetails.lastName}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>E-Mail : </ion-text>
        <ion-input name="email" type="email" placeholder=" Enter new E-Mail" ngModel ='{{userDetails.email}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>Company Name : </ion-text>
        <ion-input name="companyName" type="text" placeholder="Company Name" ngModel ='{{companyDetails.companyName}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>City Name : </ion-text>
        <ion-input name="city" type="text" placeholder="Enter City" ngModel ='{{companyDetails.city}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>Zip-Code : </ion-text>
        <ion-input name="zipCode" type="text" placeholder="Enter Zip-Code" ngModel ='{{companyDetails.zipCode}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>Street Name : </ion-text>
        <ion-input name="street" type="text" placeholder="Enter Street" ngModel ='{{companyDetails.street}}'></ion-input>
      </ion-item>

      <ion-item>
        <ion-text>Local Number : </ion-text>
        <ion-input name="localNumber" type="text" placeholder="Enter Local Number" ngModel ='{{companyDetails.localNumber}}'></ion-input>
      </ion-item>


    </ion-card>

    <div padding>
      <ion-button size="large" type="submit" expand="block">Save</ion-button>
    </div>

    </form>
  </div>
</ion-content>
